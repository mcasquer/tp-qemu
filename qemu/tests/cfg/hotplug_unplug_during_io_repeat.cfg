- hotplug_unplug_during_io_repeat:
    no RHEL.3.9
    no ide
    no spapr_vscsi
    virt_test_type = qemu
    type = hotplug_unplug_during_io_repeat
    images += " stg0"
    boot_drive_stg0 = no
    image_name_stg0 = images/storage0
    image_size_stg0 = 15G
    remove_image_stg0 = yes
    force_create_image_stg0 = yes
    kill_vm_on_error = yes
    iozone_timeout = 7200
    sleep_time = 25
    repeat_time = 60
    pre_command = "which gstack || yum install gdb -y"
    q35, arm64-pci:
        pcie_extra_root_port = 1
    Linux:
        iozone_options = '-az -g 10G -y 32k -i 0 -i 1 -I -f {0}/iozone_test'
    Windows:
        only virtio_scsi
        iozone_options = '-az -b C:\{0}_stress_test -g 10G -y 32k -i 0 -i 1 -I -f {0}:\iozone_test'
    variants:
        - @default:
        - with_scsi_hba:
            only Linux
            only virtio_scsi
            drive_bus_stg0 = 1
