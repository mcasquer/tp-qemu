- mlock_on_fault:
    virt_test_type = qemu
    type = mlock_on_fault
    required_qemu = [10.0,)
    vms = ""
    qemu_cmd_memlock = "%s -enable-kvm -overcommit mem-lock=%s"
    qemu_cmd_memhog = "${qemu_cmd_memlock} -m %dG -object memory-backend-ram,id=mem0,size=%dG,prealloc=on"
    memhog_cmd = "memhog %dG"
